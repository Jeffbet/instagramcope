<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instragram</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="logo">Instagram</div>
        </div>
        <main>
            <section class="posts">
                <!-- Aqui você pode adicionar posts semelhantes ao Instagram -->
            </section>
            <aside class="sidebar">
                <!-- Aqui você pode adicionar uma barra lateral semelhante ao Instagram -->
            </aside>
        </main>
    </div>

    <div class="instagram-wrapper">
        <div class="instagram-header">
            <img src="apple-button.png" alt="Instagram Header" srcset="">
        </div>
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular" srcset="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" alt="instagram logo" srcset="">
                <div class="header-text">
                    <h1>Instagram</h1>
                    <a href="#" class="instagram-login">Continue com Jefferson Fonseca_</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
            </div>
            <div class="group">
                <p class="not-account">Não é Jefferson Fonseca_</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixar o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
